<!doctype html>
<html  lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="/js/js-cadastro.js"></script>
  <link rel="stylesheet" href="/css/css-cadastro.css">
  <link rel="shortcut icon" href="img/6.jpg">
</head>
<body>
<div class="header">

  <div class="container ">

    <div class="h2">
      <h2>Cadastro de Usuário</h2>
    </div>

    <form action="/bs-cadastro" method="POST">
      <div class="row">
        <div class="col-md-6">
          <label for="nomeUsuario" >Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="col-md-6">
          <label for="emailUsiario" >E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="senhaUsuario" >Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <br>
        <div class="funcaoo">
          <div class="label">
            <label>Qual sua função ?</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="opcao" id="opcaoSim">
            <label class="form-check-label" for="opcaoSim">Cliente</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="opcao" id="opcaoNao">
            <label class="form-check-label" for="opcaoNao">Funcionário</label>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="d-grid col-md-6">
          <button type="button" class="btn btn-primary" onclick="inserirNaTabela()">Salvar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive mt-5">
            <table class="table" id="tabelaVeiculos" style="background-color: #f8f9fa; border-radius: 5px; font-size: 16px; line-height: 1.5;">
              <div class="thead">
                <thead class="thead-light">
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Função</th>
                  <th scope="col">Senha</th>
                </tr>
                </thead>
              </div>

              <tbody id="corpoTabelaVeiculos">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>

  </div>

</div>

</body>
</html>

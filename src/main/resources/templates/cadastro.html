<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="/js/js-cadastro.js"></script>
  <link rel="stylesheet" href="/css/css-cadastro.css">
  <link rel="shortcut icon" href="img/6.jpg">
</head>
<body>
<div class="header">
<div class="container ">
  <h2>Cadastro de Usuário</h2>
  <div class="row">
    <div class="col-md-6">
      <label for="nomeUsuario" >Nome</label>
      <input id="nomeUsuario" class="form-control" type="text">
    </div>
    <div class="col-md-6">
      <label for="emailUsiario" >Email</label>
      <input id="emailUsiario" class="form-control" type="email">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="telefoneUsuario" >Telefone</label>
      <input id="telefoneUsuario" class="form-control" type="text">
    </div>
    <br>
    <div class="col-md-4">
      <label>Deseja Receber Informações no Email ?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="opcao" id="opcaoSim">
        <label class="form-check-label" for="opcaoSim">Sim</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="opcao" id="opcaoNao">
        <label class="form-check-label" for="opcaoNao">Não</label>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="d-grid col-md-6">
      <button type="button" class="btn btn-primary" onclick="inserirNaTabela()">Salvar</button>
      <br>
      <button type="button" class="btn btn-primary" onclick="validarCampos()">Página Principal</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive mt-5">
        <table class="table" id="tabelaVeiculos">
          <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Informações</th>
            <th scope="col">Telefone</th>
          </tr>
          </thead>
          <tbody id="corpoTabelaVeiculos">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
